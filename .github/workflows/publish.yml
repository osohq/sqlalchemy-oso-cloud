name: Publish to PyPI
on:
  - workflow_dispatch
  - push # debug

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - uses: abatilo/actions-poetry@v3
      - run: poetry publish --build
