name: Publish to PyPI
on:
  - workflow_dispatch
  - push # debug
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - uses: abatilo/actions-poetry@v3
      - run: poetry build
      - id: version
        run: echo "version=$(poetry version -s)" >> $GITHUB_OUTPUT
      - run: echo ${{ steps.version.outputs }}
      - uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.version.outputs }}
          release_name: v${{ steps.version.outputs }}
          body: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.version.outputs }}
      - uses: pypa/gh-action-pypi-publish@release/v1
